<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Login | TSLSA Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">

<div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Staff Login</h1>
    <form id="loginForm" class="space-y-4">
        <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-900">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-900">
        <button type="submit" class="w-full bg-blue-700 text-white font-bold py-3 rounded-xl hover:bg-blue-800 transition">Login</button>
    </form>
    <p id="errorMsg" class="text-red-600 text-sm mt-3 hidden"></p>
</div>

<script>
const STAFF_CREDENTIALS = { username: "admin", password: "tslsa123" }; // Demo credentials

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    if (user === STAFF_CREDENTIALS.username && pass === STAFF_CREDENTIALS.password) {
        localStorage.setItem("staffLoggedIn", "true");
        window.location.href = "dashboard.html"; // Redirect to admin panel
    } else {
        errorMsg.innerText = "Invalid credentials!";
        errorMsg.classList.remove("hidden");
    }
});
</script>
</body>
</html>
